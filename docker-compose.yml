version: '2'
services:
  db:
    image: postgres
  web:
    env_file: .env
    build: ./backend_api
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - ./backend_api:/code
    # ports:
    #   - "8000:8000"
    expose: 
      - "8080"
    depends_on:
      - db
  nginx:
    # image: nginx
    build: ./frontend
    ports:
      - "80:8000"
    volumes:
      - ./frontend/:/code/
    depends_on:
      - web
    links:
      - "web:backend"
    command: >
        sh -c '
        if test -d node_modules;
        then
            echo node_modules_exists ;
        else
            cp -a /tmp/node_modules /code/;
        fi &&
        ./node_modules/.bin/webpack --config webpack.config.js &&
        npm install && npm start
        '