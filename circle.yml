machine:
  services:
    - docker

dependencies:
  override:
    - if [[ -e ~/docker/frontend.tar ]]; then docker load -i ~/docker/frontend.tar; fi
    - mkdir -p ~/docker
    - ./build_frontend.sh
    - docker save $tag > ~/docker/frontend.tar

deployment:
  staging:
    branch: [/.*/]
    commands:
      - ./deploy.sh $ENVIRONMENT deploy

